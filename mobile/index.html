<!DOCTYPE html>
<html>
<head>
  <title>Robot control website</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Telecontrol</h1>
  </header>
  <nav>
    <div>
      <a href="https://github.com/baulusdev/robotic-control" target="_blank"><p>Github</p></a>
      <div onclick="cameraopen()">
      <p>Open External Camera View</p>
      </div>
      
    </div>
  </nav>

  <div id="main">
    <div id="gamepad-wrapper">
      <img id="gamepad-icon" src="../assets/742263.png" alt="">
      <div id="gamepad">
        <h3 id="gamepad-info">Waiting for gamepad connection...</h3>
      </div>
    </div>
    
    <div id="main2">
      <div id="button-wrapper">
        <div class="buttons">
          <div class="button" id="btn-up" onclick="handlebuttons('up')">
            <p>↑</p>
          </div>
        </div>
        <div class="buttons">
          <div class="button" id="btn-left" onclick="handlebuttons('left')">
            <p>←</p>
          </div>
          <div class="button" id="btn-down" onclick="handlebuttons('down')">
            <p>↓</p>
          </div>
          <div class="button" id="btn-right" onclick="handlebuttons('right')">
            <p>→</p>
          </div>
        </div>
      </div>
      </div>
  </div>
  
   

  <footer>
    <p>The Bento Team 2023</p>
  </footer>
  
</body>
</html>
