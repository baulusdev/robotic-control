<!DOCTYPE html>
<html>
<head>
  <title>Robot control website</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Remote Robot Control</h1>
  </header>
  <nav>
    <div>
      <a href="https://github.com/baulusdev/robotic-control" target="_blank">Github</a>
      <a href="https://baulus.de" target="_blank">Baulus Homepage</a>
    </div>
  </nav>

  <div id="main">
    <div id="quarter">
      <div id="gamepad-wrapper">
        <div id="gamepad">
          <p id="gamepad-info">Waiting for gamepad connection...</p>
        </div>
        <div id="button-log">
          <p>Pressed Buttons:</p><p id="btn-log"></p>
        </div>
        <div id="axes-log">
          <p>Turned axes:</p><p id="axs-log"></p>
        </div>
        <div id="motor-log">
          <p>Motor calculation:</p><p id="mtr-log"></p>
        </div>
      </div>
    </div>
    <div id="quarter">
      <div id="button-wrapper">
        <div class="buttons">
          <div class="button">
            <p>↑</p>
          </div>
        </div>
          <div class="buttons">
            <div class="button">
              <p>←</p>
            </div>
            <div class="button">
              <p>↓</p>
            </div>
            <div class="button">
              <p>→</p>
            </div>
          </div>
        </div>
    </div>
    <div id="quarter">
      <div id="camera">
        <h1>A camera view will go here</h1>
      </div>
    </div>
    <div id="quarter">
      <div id="logs">
        <h1>A log view will go here</h1>
      </div>
    </div>
  </div>
   

  <footer>
    <p>The Bento Team 2023</p>
  </footer>
  
</body>
</html>
