<!DOCTYPE html>
<html>
<head>
  <title>Robot control website</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Remote Robot Control</h1>
  </header>
  <nav>
    <div>
      <a href="https://github.com/baulusdev/robotic-control" target="_blank"><p>Github</p></a>
      <a href="https://baulus.de" target="popup"><p>Open External Camera View</p></a>
    </div>
  </nav>

  <div id="main">
    <div id="gamepad-wrapper">
      <img id="gamepad-icon" src="assets/742263.png" alt="">
      <div id="gamepad">
        <h3 id="gamepad-info">Waiting for gamepad connection...</h3>
      </div>
    </div>
    
    <div id="main2">
      <div id="button-wrapper">
        <div id="buttons">
          <div class="button">
            <p>↑</p>
          </div>
        </div>
        <div id="buttons">
          <div class="button">
            <p>←</p>
          </div>
          <div class="button">
            <p>↓</p>
          </div>
          <div class="button">
            <p>→</p>
          </div>
        </div>
      </div>
        <div id="camera-wrapper">
          <div id="camera">
            <p>Waiting for Camera connection</p>
          </div>
        </div>
      </div>
  </div>
  
   

  <footer>
    <p>The Bento Team 2023</p>
  </footer>
  
</body>
</html>
